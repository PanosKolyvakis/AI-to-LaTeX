<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Document Writer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <style>
        body {
            background-image: url(static/robot.png);
            background-size: 70%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #f0f0f0;
            text-align: center;
            color: white;
        }
        h1 {
            color: white;
        }
        form {
            margin: 0 auto;
            width: 50%;
        }
        input[type="text"], select, button {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #blogPost {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Document Writer</h1>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query">
        <select id="writingStyle" name="writingStyle">
            <option value="scientific">Scientific Writing</option>
            <option value="casual">Casual Writing</option>
            <option value="business">Business Writing</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="blogPost"></div>

    <script>
    $(document).ready(function() {
        $('#searchForm').submit(function(event) {
            event.preventDefault();
            var query = $('#searchQuery').val();
            var writingStyle = $('#writingStyle').val();
            $.ajax({
                type: "POST",
                url: "/search-to-blog",
                contentType: "application/json",
                data: JSON.stringify({ "query": query, "style": writingStyle }),
                success: function(response) {
                    $('#blogPost').html('<h2>Blog Post</h2>' + response.blog_post + '<h3>References</h3><ul>' + response.references.map(function(url) {
                        return '<li><a href="' + url + '" target="_blank">' + url + '</a></li>';
                    }).join('') + '</ul>');
                    var pdfLink = $('<a/>', {
                        'href': '/download-pdf?filename=' + response.pdf_filename,
                        'text': 'Download PDF',
                        'download': response.pdf_filename
                    });
                    $('#blogPost').append(pdfLink);
                },
                error: function(error) {
                    console.log(error);
                    $('#blogPost').html('<p>An error occurred</p>');
                }
                
            });
        });
    });
    </script>
</body>
</html>
