

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Document Writer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .left {
            padding-top: 4%;
            background: url(static/robot.png) center center / cover no-repeat, #444;
            color: white;
            text-align: center;
        }
        .right {
            position: relative; 
            flex-grow: 1;
            background-color: #666;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #666;
            overflow-y: auto;
            flex-direction: column; 
            justify-content: flex-start; 
        }

        h1, form, #blogPost {
            width: 100%;
        }
        #additionalDetailsButton, #refineButton, #editTexButton ,#recompileEditsButton {
            width: 100px; 
            padding: 3px;
            font-size: 0.9em;
            margin: 5px 0;
            display:  table-row;
        }
        input[type="text"], select, button, textarea {
            font-size: 0.9em;
            margin: 10px 0;
        }
        #pdfViewer iframe, #texEditor {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #texEditor {
            display: none; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0; 
            bottom: 0; 
            width: 100%; 
            height: auto; 
            padding: 0px;
            box-sizing: border-box;
            font-family: monospace;
            color: #fff;
            background-color: rgb(0, 0, 0);
            overflow-y: auto; 
        }
        #additionalDetailsForm, #refineSearchForm {
            display: none;
            font-size: 0.9em;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #largeTextbox {
            display: none; 
            width: 70%; 
            height: 40px; 
        }
        #submitRefinement {
            display: none; 
            width: 20%;
            height: 20px; 
        }
        /* Animation CSS */
        #aiThinkingAnimation {
            display: none;
            position: fixed;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            animation: blinker 3.0s linear infinite;}

        #recompileEditsButton {
            display: none;
            width: 100px; 
            padding: 10px 20px;
            font-size: 0.9em;
            margin: 5px 0;
            position: absolute;
            bottom: 20px;
            background-color: rgb(255, 255, 255);
            color: white;
            right: 20px;
            cursor: pointer;
            border: none;
            z-index: 10;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>AI Document LaTeX Writer</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Google search query">
            <select id="templateUsed">
                <option value="scientific_document">Scientific Document</option>
                <option value="blogpost">Blogpost</option>
                <option value="review">Review</option>
            </select>
            <button type="button" id="searchButton">Search</button>
        </form>
        <button type="button" id="additionalDetailsButton" style="display: block;">Add Details</button>
        <div id="additionalDetailsForm" style="display: none;">
            <input type="text" id="inputName" placeholder="Enter Name">
            <input type="text" id="inputDate" placeholder="Enter Date">
            <input type="text" id="inputTitle" placeholder="Enter Title">
            <button type="button" id="submitDetails">Submit Details</button>
        </form>
        </div>
        <button type="button" id="refineButton">Refine</button>
        <textarea id="largeTextbox" style="display: none;"></textarea>
        <button type="button" id="submitRefinement" style="display: none;">Submit Refinement</button>
        <button type="button" id="editTexButton" style="position: fixed; bottom: 20px; right: 50%;">Edit .tex</button>
    </div>
    <div class="right" id="pdfViewer">
        <iframe src="static/docs/initial.pdf"></iframe>
        <textarea id="texEditor" placeholder=""></textarea>
        <div class="right" id="pdfViewer">
            <iframe src="static/docs/initial.pdf"></iframe>
            <textarea id="texEditor" placeholder="Your .tex content here..."></textarea>
            <button id="recompileEditsButton">Recompile</button>
        </div>
    </div>

    <div id="aiThinkingAnimation">AI is thinking...</div>
    <script>
        $(document).ready(function() {
            // Function to execute search
            function executeSearch() {
                var query = $('#searchQuery').val();
                var templateUsed = $('#templateUsed').val();
                var name = $('#inputName').val();
                var date = $('#inputDate').val();
                var title = $('#inputTitle').val();
                $('#additionalDetailsButton, #refineButton').css('display', 'block');
                // Show animation
                $('#aiThinkingAnimation').show();
    
                $.ajax({
                    type: "POST",
                    url: "/search-to-blog",
                    contentType: "application/json",
                    data: JSON.stringify({ query, template: templateUsed, name, date, title }),
                    success: function(response) {
                        // Hide animation
                        $('#aiThinkingAnimation').hide();
                        checkPdfReady('response.pdf', 12);
                    },
                    error: function(xhr, status, error) {
                        // Hide animation
                        $('#aiThinkingAnimation').hide();
                        console.error("Error: ", status, " ", error);
                    }
                });
            }
    
            // Handle the search button click
            $('#searchButton').click(function() {
                executeSearch();
            });
    
            // Trigger search when Enter is pressed in any input within the form
            $('#searchForm input').on('keypress', function(e) {
                if (e.which == 13) { 
                    e.preventDefault(); // Prevent the default action
                    executeSearch();
                }
            });
    
            // Handle the refine button click - Updated to toggle
            $('#refineButton').click(function() {
                $('#largeTextbox, #submitRefinement').toggle(); // Use toggle to show/hide
            });
    
            // Handle the additional details button click - Updated to toggle
            $('#additionalDetailsButton').click(function() {
                $('#additionalDetailsForm').toggle(); // Use toggle to show/hide
            });
    
            // Handle the submit details button click
            $('#submitDetails').click(function() {
                $('#additionalDetailsForm').hide();
            });
    
            $('#submitRefinement').click(function() {
                var refinementDetails = $('#largeTextbox').val();
                // Show animation
                $('#aiThinkingAnimation').show();
                $.ajax({
                    type: "POST",
                    url: "/submit-refinement",
                    contentType: "application/json",
                    data: JSON.stringify({ refinement_details: refinementDetails }),
                    success: function(response) {
                        // Hide animation
                        $('#aiThinkingAnimation').hide();
                        console.log("Refinement submitted successfully:", response);
    
                        checkPdfReady('response.pdf', 12);
                    },
                    error: function(xhr, status, error) {
                        // Hide animation
                        $('#aiThinkingAnimation').hide();
                        console.error("Error submitting refinement:", status, " ", error);
                    }
                });
                $('#largeTextbox, #submitRefinement').hide();
            });
            

            


            // Toggle .tex editor visibility and recompile button
            $('#editTexButton').click(function() {
                $('#texEditor').toggle();
                $('#recompileEditsButton').toggle(); // Ensure recompile button visibility matches .tex editor
                
                if ($('#texEditor').is(':visible')) {
                    // Fetch .tex content from server and display
                    $.get('/static/docs/response.tex', function(data) {
                        $('#texEditor').val(data);
                    }).fail(function() {
                        $('#texEditor').val('Failed to load .tex content. Please check the file path and server.');
                    });
                }
            });

            // Handle "Recompile Edits" button click
            $('#recompileEditsButton').click(function() {
                var editedTexContent = $('#texEditor').val();
                // AJAX call to send the edited content back to the server for recompilation
                $.ajax({
                    type: "POST",
                    url: "/path/to/recompile-endpoint",
                    contentType: "application/json",
                    data: JSON.stringify({ texContent: editedTexContent }),
                    success: function(response) {
                        // Handle successful recompilation, e.g., refresh the PDF viewer
                        var timestamp = new Date().getTime();
                        $('iframe').attr('src', '/path/to/generated/pdf?' + timestamp);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error recompiling .tex document:", status, " ", error);
                    }
                });
            });

            // Initially hide the "Recompile Edits" button
            $('#recompileEditsButton').hide();
        });
            
        function checkPdfReady(filename, attemptsLeft) {
            if (attemptsLeft <= 0) {
                // Hide animation
                $('#aiThinkingAnimation').hide();
                console.error("PDF generation timed out.");
                return;
            }
    
            $.ajax({
                type: "GET",
                url: "/pdf-ready/" + filename,
                success: function(response) {
                    if (response.ready) {

                        $('#aiThinkingAnimation').hide();
                        var timestamp = new Date().getTime();
                        $('iframe').attr('src', '/static/docs/' + filename + '?' + timestamp);
                    } else {
                        setTimeout(function() { checkPdfReady(filename, attemptsLeft - 1); }, 5000);
                    }
                },
                error: function() {

                    $('#aiThinkingAnimation').hide();
                    console.error("Error checking PDF readiness.");
                    setTimeout(function() { checkPdfReady(filename, attemptsLeft - 1); }, 5000);
                }
            });
        }
    </script>
</body>
</html>
