<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Document Writer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .left {
            padding-top: 4%;
            background: url(static/robot.png) center center / cover no-repeat, #444;
            color: white;
            text-align: center;
        }
        .right {
            position: relative; 
            flex-grow: 1;
            background-color: #666;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: auto;
            flex-direction: column; 
            justify-content: flex-start; 
        }

        h1, form, #blogPost {
            width: 100%;
        }
        #additionalDetailsButton, #refineButton, #editTexButton ,#submitTexEditsButton {
            width: 100px; 
            padding: 3px;
            font-size: 0.9em;
            margin: 5px 0;
            display:  table-row;
        }
        #submitTexEditsButton {
            display: none; 
            position: fixed;
            right: calc(50% ); 
            bottom: 50px; 
        }
        input[type="text"], select, button, textarea {
            font-size: 0.9em;
            margin: 10px 0;
        }
        #pdfViewer iframe, #texEditor {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #texEditor {
            display: none; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0; 
            bottom: 0; 
            width: 100%; 
            height: auto; 
            padding: 0px;
            box-sizing: border-box;
            font-family: monospace;
            color: #fff;
            background-color: rgb(0, 0, 0);
            overflow-y: auto; 
        }
        #webScrapingFeature {
            color: rgb(7, 255, 139); 
            /* color: rgb(0, 0, 0);  */
            padding-right: 0; 
            margin-left: 0px;
            margin-left: 10px;
        }

        #additionalDetailsForm, #refineSearchForm {
            display: none;
            font-size: 0.9em;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #largeTextbox {
            display: none; 
            width: 70%; 
            height: 40px; 
        }
        #submitRefinement {
            display: none; 
            width: 20%;
            height: 20px; 
        }
        /* Animation CSS */
        #aiThinkingAnimation {
            display: none;
            position: fixed;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            animation: blinker 3.0s linear infinite;}

        #recompileEditsButton {
            display: none;
            width: 100px; 
            padding: 10px 20px;
            font-size: 0.9em;
            margin: 5px 0;
            position: absolute;
            bottom: 20px;
            background-color: rgb(255, 255, 255);
            color: white;
            right: 20px;
            cursor: pointer;
            border: none;
            z-index: 10;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>AI Document LaTeX Writer</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Google search query">
            <select id="templateUsed">
                <option value="scientific_document">Scientific Document</option>
                <option value="blogpost">Blogpost</option>
                <option value="review">Review</option>
                
            </select>
            
            <button type="button" id="searchButton">Search</button>

        </form>
        <div id="webScrapingFeature" style="padding: 20px;">
            <label>
                <input type="checkbox" id="enableWebScraping" />
                Enable Web Scraping
            </label>
        </div>
        <button type="button" id="additionalDetailsButton" style="display: block;">Add Details</button>
        <div id="additionalDetailsForm" style="display: none;">
            <input type="text" id="inputName" placeholder="Enter Name">
            <input type="text" id="inputDate" placeholder="Enter Date">
            <input type="text" id="inputTitle" placeholder="Enter Title">
            <button type="button" id="submitDetails">Submit Details</button>
        </form>
        </div>
        <button type="button" id="refineButton">Refine</button>
        <textarea id="largeTextbox" style="display: none;"></textarea>
        <button type="button" id="submitRefinement" style="display: none;">Submit</button>
        <button type="button" id="editTexButton" style="position: fixed; bottom: 20px; right: 50%;">Edit .tex</button>
        <button id="submitTexEditsButton">Submit</button>
    </div>
    <div class="right" id="pdfViewer">
        <iframe src="static/docs/initial.pdf"></iframe>
        <textarea id="texEditor" placeholder=""></textarea>
        <div class="right" id="pdfViewer">
            <iframe src="static/docs/initial.pdf"></iframe>
            <textarea id="texEditor" placeholder="Your .tex content here..."></textarea>

        </div>
    </div>

    <div id="aiThinkingAnimation">AI is thinking...</div>
    <script>
        
    $(document).ready(function() {
        function executeSearch() {
            var query = $('#searchQuery').val();
            var templateUsed = $('#templateUsed').val();
            var name = $('#inputName').val();
            var date = $('#inputDate').val();
            var title = $('#inputTitle').val();
            var enableWebScraping = $('#enableWebScraping').is(':checked') ? '1' : '0';
            $('#aiThinkingAnimation').show();

            $.ajax({
                type: "POST",
                url: "/search-to-blog",
                contentType: "application/json",
                data: JSON.stringify({ query, template: templateUsed, name, date, title, enableWebScraping }),
                success: function(response) {
                    $('#aiThinkingAnimation').hide();
                    checkPdfReady('response.pdf', 12);
                },
                error: function(xhr, status, error) {
                    $('#aiThinkingAnimation').hide();
                    console.error("Error: ", status, " ", error);
                }
            });
        }

        $('#searchButton').click(function() {
            executeSearch();
        });

        $('#searchForm input').on('keypress', function(e) {
            if (e.which == 13) { 
                e.preventDefault();
                executeSearch();
            }
        });

        $('#refineButton').click(function() {
            $('#largeTextbox, #submitRefinement').toggle();
        });

        $('#additionalDetailsButton').click(function() {
            $('#additionalDetailsForm').toggle();
        });

        $('#submitDetails').click(function() {
            var name = $('#inputName').val();
            var date = $('#inputDate').val();
            var title = $('#inputTitle').val();
        
            // Perform any action needed with the details, then hide the form
            console.log("Details submitted:", { name, date, title });
            $('#additionalDetailsForm').hide();
        });

        $('#submitRefinement').click(function() {
            var refinementDetails = $('#largeTextbox').val();
            $('#aiThinkingAnimation').show();
            $.ajax({
                type: "POST",
                url: "/submit-refinement",
                contentType: "application/json",
                data: JSON.stringify({ refinement_details: refinementDetails }),
                success: function(response) {
                    $('#aiThinkingAnimation').hide();
                    console.log("Refinement submitted successfully:", response);
                    checkPdfReady('response.pdf', 12);
                },
                error: function(xhr, status, error) {
                    $('#aiThinkingAnimation').hide();
                    console.error("Error submitting refinement:", status, " ", error);
                }
            });
            $('#largeTextbox, #submitRefinement').hide();
        });
        

        $('#editTexButton').click(function() {
            $('#texEditor').toggle();
            $('#submitTexEditsButton').toggle($('#texEditor').is(':visible'));

            if ($('#texEditor').is(':visible')) {
                $.get('/static/docs/response.tex', function(data) {
                    $('#texEditor').val(data);
                }).fail(function() {
                    $('#texEditor').val('Failed to load .tex content.');
                });
            }
        });

        $('#submitTexEditsButton').click(function() {
            var editedTexContent = $('#texEditor').val();
            $('#aiThinkingAnimation').show();
            $.ajax({
                type: "POST",
                url: "/submit-edited-tex",
                contentType: "application/json",
                data: JSON.stringify({ texContent: editedTexContent }),
                success: function(response) {
                    setTimeout(function() {
                        $('#aiThinkingAnimation').hide();
                        var timestamp = new Date().getTime();
                        $('iframe').attr('src', '/static/docs/response.pdf?' + timestamp);
                    }, 1000);
                },
                error: function(xhr, status, error) {
                    $('#aiThinkingAnimation').hide();
                    // Update the .right or #pdfViewer div to show a custom message
                    $('.right').html('<div style="color: white; text-align: center; padding-top: 20%; font-size: 20px;">Document does not compile to .pdf</div>');
                    // Hide the .tex editor and the submit button
                    $('#texEditor, #submitTexEditsButton').hide();
                }
            });
            $('#texEditor, #submitTexEditsButton').hide();
        });

        function checkPdfReady(filename, attemptsLeft) {
            if (attemptsLeft <= 0) {
                $('#aiThinkingAnimation').hide();
                $('#pdfViewer').html('<div style="color: white; text-align: center;">Document does not compile to .pdf</div>');
                return;
            }

            $.ajax({
                type: "GET",
                url: "/pdf-ready/" + filename,
                success: function(response) {
                    if (response.ready) {
                        $('#aiThinkingAnimation').hide();
                        var timestamp = new Date().getTime();
                        $('iframe').attr('src', '/static/docs/' + filename + '?' + timestamp);
                    } else {
                        setTimeout(() => checkPdfReady(filename, attemptsLeft - 1), 5000);
                    }
                },
                error: function() {
                    $('#aiThinkingAnimation').hide();
                    $('#pdfViewer').html('<div style="color: white; text-align: center;">Error checking PDF readiness.</div>');
                }
            });
        }
    });
    
    </script>
    
</body>
</html>
